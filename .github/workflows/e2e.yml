name: E2E Tests

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'migrations/**'
      - 'e2e/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: autoparc_test
          POSTGRES_PASSWORD: autoparc_test_password
          POSTGRES_DB: autoparc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Go for Backend
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache-dependency-path: backend/go.sum

      # Setup Node.js for Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install golang-migrate
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.19.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
          migrate -version

      # Run database migrations
      - name: Run migrations
        env:
          DB_URL: postgresql://autoparc_test:autoparc_test_password@localhost:5432/autoparc_test?sslmode=disable
        run: |
          migrate -path ./migrations -database "$DB_URL" up

      # Build and start backend server
      - name: Build backend
        run: |
          cd backend
          go mod download
          go build -o ../bin/autoparc cmd/api/main.go

      - name: Start backend server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: autoparc_test
          DB_PASSWORD: autoparc_test_password
          DB_NAME: autoparc_test
          DB_SSLMODE: disable
          SERVER_PORT: 8080
          SESSION_SECRET: test_session_secret_key_for_e2e_tests
          COOKIE_DOMAIN: localhost
          CORS_ORIGIN: http://localhost:5173
        run: |
          cd bin
          ./autoparc &
          echo $! > backend.pid
          
          # Wait for backend to be ready
          timeout 30 bash -c 'until curl -s http://localhost:8080/api/health > /dev/null; do sleep 1; done' || true
          sleep 2

      # Install frontend dependencies and build
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:8080

      # Start frontend server
      - name: Start frontend server
        run: |
          cd frontend
          npm run preview -- --port 5173 --host &
          echo $! > frontend.pid
          
          # Wait for frontend to be ready
          timeout 30 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done' || true
          sleep 2

      # Run E2E tests
      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:8080
        run: |
          cd frontend
          npx playwright test

      # Upload test results
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      # Upload test traces
      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 30

      # Cleanup
      - name: Stop servers
        if: always()
        run: |
          if [ -f bin/backend.pid ]; then
            kill $(cat bin/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi
