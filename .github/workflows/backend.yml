name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'migrations/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'migrations/**'
      - '.github/workflows/backend.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache-dependency-path: backend/go.sum

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0

      - name: Run golangci-lint
        run: |
          cd backend
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: |
          cd backend
          go mod download

      - name: Run unit tests
        run: |
          cd backend
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./pkg/...

      - name: Check coverage threshold
        run: |
          cd backend
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets 80% threshold"

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-unit-coverage
          path: backend/coverage.out
          retention-days: 30

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: autoparc_test
          POSTGRES_PASSWORD: autoparc_test_password
          POSTGRES_DB: autoparc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache-dependency-path: backend/go.sum

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.19.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
          migrate -version

      - name: Run migrations
        env:
          DB_URL: postgresql://autoparc_test:autoparc_test_password@localhost:5432/autoparc_test?sslmode=disable
        run: |
          migrate -path ./migrations -database "$DB_URL" up

      - name: Install dependencies
        run: |
          cd backend
          go mod download

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: autoparc_test
          DB_PASSWORD: autoparc_test_password
          DB_NAME: autoparc_test
          DB_SSLMODE: disable
        run: |
          cd backend
          go test -v -race -coverprofile=coverage_integration.out -covermode=atomic ./tests/integration/...

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v6
        with:
          name: backend-integration-coverage
          path: backend/coverage_integration.out
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache-dependency-path: backend/go.sum

      - name: Build application
        run: |
          cd backend
          go build -v -o ../bin/autoparc cmd/api/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-binary
          path: bin/autoparc
          retention-days: 30
