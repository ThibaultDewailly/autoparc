services:
  postgres:
    image: postgres:18-alpine
    container_name: autoparc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoparc
      POSTGRES_PASSWORD: autoparc_dev_password
      POSTGRES_DB: autoparc_dev
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoparc -d autoparc_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: autoparc_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: autoparc
      DB_PASSWORD: autoparc_dev_password
      DB_NAME: autoparc_dev
      SERVER_ADDR: 0.0.0.0
      SERVER_PORT: 8080
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:18-alpine
    container_name: autoparc_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoparc_test
      POSTGRES_PASSWORD: autoparc_test_password
      POSTGRES_DB: autoparc_test
    ports:
      - "5437:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoparc_test -d autoparc_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
