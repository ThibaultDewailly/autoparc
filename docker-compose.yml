services:
  postgres:
    image: postgres:18-alpine
    container_name: autoparc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoparc
      POSTGRES_PASSWORD: autoparc_dev_password
      POSTGRES_DB: autoparc_dev
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoparc -d autoparc_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:18-alpine
    container_name: autoparc_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoparc_test
      POSTGRES_PASSWORD: autoparc_test_password
      POSTGRES_DB: autoparc_test
    ports:
      - "5437:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoparc_test -d autoparc_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
